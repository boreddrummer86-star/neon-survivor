<svg height="128" width="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0215"/>
  <circle cx="64" cy="64" r="50" fill="none" stroke="url(#neonGrad)" stroke-width="4" filter="url(#glow)"/>
  <text x="64" y="72" font-family="Arial" font-size="24" font-weight="bold" fill="url(#neonGrad)" text-anchor="middle" filter="url(#glow)">NS</text>
</svg>
